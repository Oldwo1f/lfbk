<div class="my-container traductions">


	<article class="widget">
		<header class="pageHeader">

			<a  class="rightBtn" ng-click="returnDashboardState()">
				<span ><i class="fa fa-dashboard"></i></span>
			</a>
			<a  class="rightBtn" ng-click="returnPreviousState()">
				<span  ><i class="fa fa-long-arrow-left"></i></span>
			</a>
			<div class="pageTitle">
				<i class="pe-7f-world"></i><h3>Internationalisation : <small>Traductions des textes statiques</small></h3>
			</div>
			<div class="titleDropdown">
            	<select prevent-submit-enter class="btn btn-block blue form-control" ng-change="changelang()" ng-model="lang"   data-ng-options='lang.lang as lang.langfull for lang in languages'></select>
            </div>
		</header>
		
		<div class="widget__content ">
            	
            		<div style="margin-bottom:20px;">
            			<p>Les traductions sont mise en cache par le site. Vous devez donc redemarer le site afin qu'elles soient prise en compte.</p>
					   <p>Vous pouvez redemarer le site depuis l'onglet param√®tres d'administrations.</p>
					</div>
            	<ul class="tradList">
            		
            		<li class="row" ng-repeat="(key, value) in traduction">
            			<div class="col-xs-4">
			                <input  type="text" model="formData.description"  disabled class="form-control" value="{{key}}" />
			                <div class="flech"><i class="fa fa-long-arrow-right"></i></div>
            			</div>
            			<div class="col-xs-8">
			                <textarea model="formData.description" msd-elastic class="form-control" ng-model="traduction[key]" ng-blur="autoSave()"></textarea>

            			</div>
            		</li>
            	</ul>
				
			 
		</div> <!-- /widget__content -->

	</article>
</div>
