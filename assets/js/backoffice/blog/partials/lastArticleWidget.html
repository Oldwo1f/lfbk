	<article class="widget">
			
		<header class="widget__header">
				<div class="widget__icon"><i  class="pe-7s-note"></i></div>
				<div class="widget__title">
					<span>Dernier article </span> 
					
					<span class="dateInTitle">
						<span class="nbViewsTitle"><i ng-show="lastArticle" class="pe-7s-look"></i>{{lastArticle.nbView}}</span>
						<span ng-show="lastArticle">-</span> 
						<span ng-show="lastArticle" am-time-ago="lastArticle.date"></span>
						<!-- <span class="dddd">{{lastArticle.date | amDateFormat:'dddd'}}</span>
						<span class="DD">{{lastArticle.date | amDateFormat:'DD'}}</span>
						<span class="MM ">{{lastArticle.date | amDateFormat:'MMM'}}</span> -->
					</span>
				</div>
				<!-- <div class="switcherConfigMode keepThisEvent btn-header" ng-click="toogleEditMode()">
					<input type="checkbox" ng-model="editionMode" id="switch-editmode" class="sw" checked />
					<label class="switch2 green" for="switch-editmode" title="Entrer/sortir du mode edition"></label> 
				</div>
				<div  class="keepThisEvent btn-header" ng-click="saveDash()" title="Save Dashboard"><i class="pe-7s-diskette"></i></div>
				<div  class="keepThisEvent btn-header" ng-click="restoreDefault()" title="Restaurer le dashboard par default"><i class="pe-7s-refresh"></i></div> -->
				<div class=" btn-header" ui-sref="blog" ><md-tooltip md-direction="bottom"> Tout les articles</md-tooltip><i class="pe-7s-keypad"></i></div>
				<div class=" btn-header" ui-sref="blog.add()" ><md-tooltip md-direction="bottom"> Ajouter un article</md-tooltip><i class="pe-7s-plus"></i></div>
				<div class=" btn-header" ui-sref="blog.edit({id: lastArticle.id})" ><md-tooltip md-direction="bottom"> Modifier cet article</md-tooltip><i class="pe-7s-right-arrow"></i></div>
		</header>
 
		<div class="widget__content filled">
			<div id="noLastAticleElment" ng-show="!lastArticle">
				<span>Aucun Article</span>
			</div>
			<md-card class="RESIZEHEIGHT" >

		        <md-card-title >
		          <md-card-title-text ng-nicescroll nice-option="optionScroll">
		            <span class="md-headline">{{lastArticle.title}}</span>
		            <span class="md-subhead"  ng-bind-html="lastArticle.content" parent-id="lastArticle.id" content-html="lastArticle.content" html-ellipsis></span>

		          </md-card-title-text>
		          <md-card-title-media>
		            <div class="card-media">
		            	<figure class="" ng-if="lastArticle.images.length > 0 && (!lastArticle.videoUrl || !lastArticle.videoHost)">
							<img class="media-object" ng-src="image/adminThumbs/{{lastArticle.images[0].filename}}">
						</figure>
						<figure  class=" post_video" ng-if="lastArticle.videoUrl && lastArticle.videoHost">
							<div class="videoIcon" ng-if="lastArticle.videoHost =='youtube'"> <i class="socicon-youtube" aria-hidden="true"></i></div>
							<div class="videoIcon" ng-if="lastArticle.videoHost =='dailymotion'"> <i class="socicon-dailymotion" aria-hidden="true"></i></div> 
							<div class="videoIcon" ng-if="lastArticle.videoHost =='vimeo'"> <i class="socicon-vimeo" aria-hidden="true"></i></div>
						</figure>
		            </div>
		          </md-card-title-media>
		        </md-card-title>
		        <md-card-actions layout="row" layout-align="end center">
		          	
  					<!-- <div class="tabletag" ng-repeat="tag in lastArticle.tags">
  						<span>{{tag.text}}</span>
  					</div> -->
  					<div class="tablecat" ng-repeat="cat in lastArticle.categories" style="color:{{cat.textColor}};background-color : {{cat.color}};border-color : {{cat.color}}">
  						<span>{{cat.name}}</span>
  					</div>
		        </md-card-actions>
		    </md-card>
